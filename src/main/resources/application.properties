server.port=9099

# 配置加载位置
config.loader=file

# 文件中配置读取的优先级
# 最优先 配置文件中配置的文件名
# 这里使用的是map形式存储，能够减少io
# 并且支持热修改，修改后下次调用即可生效
config.file.path=config/FileConfig.json

# 次优先，从配置文件夹下获取
# config.file.root=config/

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
